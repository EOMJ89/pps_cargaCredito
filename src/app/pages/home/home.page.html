<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="cerrarSesion()">
        <ion-icon slot="start" name="power"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div *ngIf="this._authServ.username != undefined">
        Usuario: {{this._authServ.username}}
      </div>
      <div *ngIf="this._authServ.username == undefined">
        Principal
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background-page">
  <div class="width-100 height-100 center-vertical center-horizontal"
    [ngClass]="{ 'flex-h': this._platform.isLandscape(),
    'flex-v': !this._platform.isLandscape() }">
    <!-- Just button -->
    <div class="center-horizontal center-vertical"
      [ngClass]="{ 'height-100 width-60': this._platform.isLandscape(),
      'height-60 width-100': !this._platform.isLandscape() }">
      <button class="alarm square-button center-vertical center-horizontal"
        (click)="scanQR()">
        <img src="../../../assets/logo_transparent_solo.png" class="img-button">
      </button>
    </div>
    <!-- Info an cleaning -->
    <div class="center-horizontal center-vertical flex-v color-text"
      [ngClass]="{ 'width-40 height-100': this._platform.isLandscape(),
      'width-100 height-40': !this._platform.isLandscape() }">
      <div>Crédito actual:</div>
      <div class="big-number">{{this._qrServ.saldo}}</div>
      <div class="ion-text-center">
        <ion-button color="frenchviolet" (click)="reiniciar()">Reiniciar
          Créditos</ion-button>
      </div>
    </div>
  </div>
</ion-content>
